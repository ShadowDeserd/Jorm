<head>

    <title>Jorm</title>

<body>
    
    <button id="volumeButton">⚙️</button>
    
    <div id = "game">
        <div id = "inputoutput">
            <div id="output"></div>

    </div>
    <div>Progress bars . . .</div>


    <div id="slidersBox">

        <p>SFX</p>

        <input type="range" id="slider2" class="volume-slider" min="0" max="1" step="0.01" value="0.05">
    </div>
