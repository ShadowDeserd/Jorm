<button onclick="playSound('attack')">Play Attack Sound</button>
<button onclick="playSound('heal')">Play Heal Sound</button>
<button onclick="playSound('death')">Play Death Sound</button>

<script>
function playSound(effect) {
  let soundSrc = '';

  // Choose the correct sound file
  switch (effect) {
    case 'attack':
      soundSrc = 'attack.wav';
      break;
    case 'heal':
      soundSrc = 'sounds/heal.mp3';
      break;
    case 'death':
      soundSrc = 'sounds/death.mp3';
      break;
  }

  if (soundSrc) {
    const audio = new Audio(soundSrc);
    audio.play().catch(error => {
      console.error('Playback error:', error);
    });
  }
}
</script>
